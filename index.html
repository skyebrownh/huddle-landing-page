<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- title -->
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- custom styles -->
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: hsl(257, 40%, 49%);
        color: white;
      }
    </style>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/d5ec8328e0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="p-6">
    <header class="w-full">
      <img src="./images/logo.svg" alt="huddle logo" />
    </header>
    <main>
      <!-- illustration -->
      <img
        src="./images/illustration-mockups.svg"
        alt="illustration mockups"
        class="block"
      />
      <!-- content -->
      <div class="w-full text-center">
        <h2
          class="text-lg font-semibold mb-4"
          style="font-family: 'Poppins', sans-serif"
        >
          Build The Community Your Fans Will Love
        </h2>
        <p class="mb-4">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button
          class="bg-white shadow-md py-3 w-3/4 rounded-full text-xs"
          style="color: hsl(257, 40%, 49%)"
        >
          Register
        </button>
      </div>
    </main>

    <footer class="w-full text-center text-sm mt-2">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="underline"
          >Frontend Mentor</a
        >. Coded by Skye Brown.
      </p>
    </footer>
  </body>
</html>
