<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- title -->
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- custom styles -->
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: hsl(257, 40%, 49%);
        color: white;
      }
    </style>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/d5ec8328e0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="p-6">
    <!-- background image -->
    <img
      src="./images/bg-mobile.svg"
      alt="mobile background image"
      class="absolute left-0 top-0 z-0"
    />
    <!-- header logo -->
    <header class="w-full">
      <img src="./images/logo.svg" alt="huddle logo" class="w-32" />
    </header>
    <main>
      <!-- illustration -->
      <img
        src="./images/illustration-mockups.svg"
        alt="illustration mockups"
        class="block relative px-2 py-14 z-10"
      />
      <!-- content -->
      <div class="w-full text-center mb-12">
        <h2
          class="text-xl font-semibold mb-4"
          style="font-family: 'Poppins', sans-serif"
        >
          Build The Community Your Fans Will Love
        </h2>
        <p class="mb-5">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button
          class="bg-white shadow-md py-3 w-3/4 rounded-full text-xs"
          style="color: hsl(257, 40%, 49%)"
        >
          Register
        </button>
      </div>
      <!-- socials -->
      <div class="w-1/2 mx-auto flex justify-evenly">
        <span
          class="w-8 h-8 border border-white rounded-full text-white flex justify-center items-center"
          style="background-color: hsl(257, 40%, 49%)"
          ><i class="fab fa-facebook-f"></i
        ></span>
        <span
          class="w-8 h-8 border border-white rounded-full text-white flex justify-center items-center"
          style="background-color: hsl(257, 40%, 49%)"
          ><i class="fab fa-twitter"></i
        ></span>
        <span
          class="w-8 h-8 border border-white rounded-full text-white flex justify-center items-center"
          style="background-color: hsl(257, 40%, 49%)"
          ><i class="fab fa-instagram"></i
        ></span>
      </div>
    </main>
    <!-- attributiion -->
    <footer class="w-full text-center text-xs mt-5">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="underline"
          >Frontend Mentor</a
        >. Coded by Skye Brown.
      </p>
    </footer>
  </body>
</html>
